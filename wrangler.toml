name = "rec-time-be"
main = "src/index.ts"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]
account_id = "a6d1a427beffc5898641e90e99cdb49b"

# ----------------------------
# 공통 환경변수 (모든 환경에서 사용)
# ----------------------------
[vars]
NODE_ENV = "production"

# ----------------------------
# 🔥 Firebase Cloud Messaging 설정 (시크릿으로 관리)
# ----------------------------
# FCM_PROJECT_ID, FCM_CLIENT_EMAIL, FCM_PRIVATE_KEY는 시크릿으로 설정됨

# ----------------------------
# 개발 환경 (wrangler dev 시 사용)
# ----------------------------
[env.development]
[env.development.vars]
NODE_ENV = "development"
PORT = "8787"
HOST = "0.0.0.0"

# ----------------------------
# ✅ D1 Database 연결 (최신 버전)
# ----------------------------
[[d1_databases]]
binding = "DB"                      
database_name = "rec-time-be"
database_id = "b93ec427-7cdb-4ad7-8944-ed807ba24b03"

# ----------------------------
# ⏰ Cron Trigger 설정 (5분마다 알림 체크)
# ----------------------------
[[triggers]]
crons = ["*/5 * * * *"]
