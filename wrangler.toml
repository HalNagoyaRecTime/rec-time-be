compatibility_flags = ["nodejs_compat"]

# ----------------------------
# 공통 환경변수 (모든 환경에서 사용)
# ----------------------------
[vars]
NODE_ENV = "production"

# ----------------------------
# 개발 환경 (wrangler dev 시 사용)
# ----------------------------
[env.development]
[env.development.vars]
NODE_ENV = "development"
PORT = "8787"
HOST = "0.0.0.0"

# ----------------------------
# ✅ D1 Database 연결 (최신 버전)
# ----------------------------
[[d1_databases]]
binding = "DB"
